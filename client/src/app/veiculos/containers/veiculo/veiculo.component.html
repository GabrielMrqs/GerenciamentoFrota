<mat-card>
    <mat-card-content>
        <div class="column-flex mat-elevation-z8 ">
            <mat-toolbar color="primary">
                <span>Veículos</span>
            </mat-toolbar>

            <app-listar *ngIf="veiculos$ | async as veiculos; else loading" [veiculos]="veiculos" (add)="onAdd()"
                (edit)="onEdit($event)" (delete)="onDelete($event)"></app-listar>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="criar-novo" *ngIf="naoPossuiVeiculo">
    <img mat-card-image src="https://portallubes.com.br/wp-content/uploads/2017/04/caminhao-onibus-1.png">
    <mat-card-content>
        <h3>
            Parece que você não tem nenhum veículo cadastrado :(
        </h3>
        <h3>
            Comece cadastrando um agora mesmo!
        </h3>
    </mat-card-content>
    <mat-card-actions>
        <button color="primary" mat-raised-button (click)="onAdd()" mat-button>Criar</button>
    </mat-card-actions>
</mat-card>
