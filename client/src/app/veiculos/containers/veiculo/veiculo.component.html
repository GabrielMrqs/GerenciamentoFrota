<mat-card>
    <mat-card-content>
        <div class="column-flex mat-elevation-z8 ">
            <mat-toolbar color="primary">
                <span>Ve√≠culos</span>
            </mat-toolbar>

            <app-listar 
            *ngIf="veiculos$ | async as veiculos; else loading"
            [veiculos]="veiculos"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)"
            ></app-listar>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>
