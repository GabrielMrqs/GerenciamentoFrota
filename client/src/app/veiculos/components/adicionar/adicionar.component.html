<mat-card>

    <mat-toolbar color="primary">
        Adicionar novo veículo
    </mat-toolbar>

    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Chassi</mat-label>
                <input matInput formControlName="chassi" #chassi>
                <mat-hint align="end">{{chassi.value.length || 0}} / 17</mat-hint>
                <mat-error *ngIf="form.get('chassi')?.invalid">
                    {{getErrorMessage('chassi')}}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Cor</mat-label>
                <input matInput formControlName="cor">
                <mat-error *ngIf="form.get('cor')?.invalid">
                    {{getErrorMessage('cor')}}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Tipo de Veículo</mat-label>
                <mat-select (valueChange)="tipoVeiculoPassageiros($event)" formControlName="tipoVeiculo">
                    <mat-option [value]="0">Ônibus</mat-option>
                    <mat-option [value]="1">Caminhão</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Nº de Passageiros</mat-label>
                <input [readonly]="true" matInput formControlName="numeroPassageiros">
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
                <button class="btn-space" mat-raised-button (click)="onCancel()">Cancelar</button>
            </mat-card-actions>

        </form>

    </mat-card-content>

</mat-card>
